            {{#if private}} Private {{else}} Public {{/if}}

        {{/if}}
        <span class="text"><strong>{{username}}</strong> - {{text}}</span>
    </li>
</template>

<template name="googleMap">



    <div id="map">

        <div id="map-canvas"></div>
        <button class="mark-tweets">
            Mark Tweets
        </button>
    </div>
{{>tweet}}
    <script type="text/javascript">
        var map;
        var infowindow;
        var mcircle2f = {
            path: 'M0,0m-2,0a2,2 0 1,0 4,0a2,2 0 1,0 -4,0',
            fillColor: 'blue',
            fillOpacity: 1,
            scale: 2,
            strokeWeight: 0
        };


        function initMap() {
            var pyrmont = {
                lat: 42.5052221,
                lng: 1.5219545
            };

            map = new google.maps.Map(document.getElementById('map-canvas'), {
                center: pyrmont,
                zoom: 15,
                styles:styles
            });

            infowindow = new google.maps.InfoWindow();
            var service = new google.maps.places.PlacesService(map);
            service.radarSearch({
                location: pyrmont,
                radius: 2000,
                type: ['store']
            }, callback);
            service.radarSearch({
                location: pyrmont,
                radius: 2000,
                type: ['restaurant']
            }, callback4);
        }

        function callback(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        };
        function callback4(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker4(results[i]);
                }
            }
        }

        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
                icon:mcircle2f
            });

            google.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }

        function createMarker4(place) {
            var placeLoc = place.geometry.location;
            var marker4 = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
                icon:mcircle3f
            });

            google.maps.event.addListener(marker4, 'click', function() {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }
    </script>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAngOTb2hpkbzwfqGocH-q3D_cz9qnI0cc&libraries=places&callback=initMap" async defer></script>
